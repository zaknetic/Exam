<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Basket</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container my-5">
    <div class="row">
      <!-- Basket Items Section -->
      <div class="col-lg-8">
        <div class="basket-item d-flex align-items-center p-3 mb-3">
          <img src="./images/tomato.png" alt="Heirloom tomato" class="basket-image">
          <div class="ms-3">
            <h5 class="mb-1">Heirloom tomato</h5>
            <p class="text-success">$5.99 / kg</p>
          </div>
          <div class="ms-auto">
            <p class="fw-bold">$5.99</p>
          </div>
        </div>

        <div class="basket-item d-flex align-items-center p-3 mb-3">
          <img src="./images/ginger.png" alt="Organic ginger" class="basket-image">
          <div class="ms-3">
            <h5 class="mb-1">Organic ginger</h5>
            <p class="text-success">$12.99 / kg</p>
          </div>
          <div class="ms-auto">
            <p class="fw-bold">$6.50</p>
          </div>
        </div>

        <div class="basket-item d-flex align-items-center p-3 mb-3">
          <img src="./images/onion.jpg" alt="Sweet onion" class="basket-image">
          <div class="ms-3">
            <h5 class="mb-1">Sweet onion</h5>
            <p class="text-success">$2.99 / kg</p>
          </div>
          <div class="ms-auto">
            <p class="fw-bold">$14.95</p>
          </div>
        </div>
      </div>

      <!-- Order Summary Section -->
      <div class="col-lg-4">
        <div class="order-summary p-4">
          <h5 class="mb-4">Order summary</h5>
          <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between">
              <span>Subtotal</span>
              <span>$27.44</span>
            </li>
            <li class="list-group-item d-flex justify-content-between">
              <span>Shipping</span>
              <span>$3.99</span>
            </li>
            <li class="list-group-item d-flex justify-content-between">
              <span>Tax</span>
              <span>$2.00</span>
            </li>
            <li class="list-group-item d-flex justify-content-between fw-bold">
              <span>Total</span>
              <span>$33.43</span>
            </li>
          </ul>
          <button class="btn btn-success w-100 mt-4">
            Continue to payment
          </button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
